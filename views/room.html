<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Room</title>
    <link rel="stylesheet" href="/css/room.css">
</head>
<body>
    <div id="room-background"></div>
    <div id="youtube-player"></div>
   <audio id="native-audio-player" style="display: none;"></audio> 

    <div id="room-view-wrapper">
        <header class="page-header">
            <div class="room-title-container">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4V7h4V3h-6Z"/></svg>
                <h1 id="room-name-display">Loading Vibe...</h1>
                <div class="listener-count">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 17a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m-4-7a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m0 7a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m-4-7a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m12-3h-2.09a6.93 6.93 0 0 0-1.13-2.36A8.88 8.88 0 0 1 20 12M4.22 7.64A6.93 6.93 0 0 0 3.09 10H1a9 9 0 0 1 3.22-4.36M15.91 4.09c-.93-.94-2.09-1.59-3.41-1.83V1a9 9 0 0 1 5.32 3.09M8.09 4.09A9 9 0 0 1 12 1v1.26c-1.32.24-2.48.89-3.41 1.83m-5 11.82c.93.94 2.09 1.59 3.41 1.83V23a9 9 0 0 1-5.32-3.09m11.82 5c-.93-.94-2.09-1.59-3.41-1.83V23a9 9 0 0 1 5.32-3.09Z"/></svg>
                    <span id="listener-count-display">1</span>Â listening
                </div>
            </div>
            <a href="/" class="btn-leave">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 0 1 2 2v2h-2V4H5v16h9v-2h2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9Z"/></svg>
                Leave Vibe
            </a>
        </header>

        <div class="room-layout">
            <div class="panel chat-panel">
                <div class="panel-header">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c.83 0 1.64-.1 2.42-.29.43-.11.66-.59.4-.99a.85.85 0 0 0-1.07-.33c-2.32.93-4.94.93-7.26 0A8 8 0 0 1 12 4a8 8 0 0 1 8 8c0 1.8-.6 3.47-1.63 4.82-.26.34-.1.82.31 1a5.3 5.3 0 0 0 3.03 1.18C21.9 19.9 22 19.7 22 19.5c0-4.1-3.1-7.5-7-7.5-2.2 0-4.2.9-5.7 2.3-1.5-1.4-3.5-2.3-5.7-2.3C2 12 .5 10 0 8.5.5 7 2 5 3.6 5c1.4 0 2.7.6 3.6 1.5.9-.9 2.2-1.5 3.6-1.5C11.2 5 12 5.8 12 7c0 .9-.5 1.7-1.2 2.2a6.3 6.3 0 0 0 1.2 5.8c1.5-1.4 3.5-2.3 5.7-2.3 1.9 0 3.6.8 4.8 2a8.9 8.9 0 0 0 1.5-5A10 10 0 0 0 12 2Z"/></svg>
                    <h3>Room Chat</h3>
                </div>
                <div id="chat-messages" class="chat-messages"></div>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off" required>
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>

            <div class="panel music-panel">
                <div class="now-playing-section">
                    <div class="panel-header">
                        <span class="status-dot"></span>
                        <h4>Now Playing</h4>
                    </div>
                    <div class="now-playing-card">
                        <div class="album-art-wrapper">
                            <img src="/assets/placeholder.svg" id="now-playing-art" alt="Album Art">
                        </div>
                        <div class="track-info">
                            <p id="now-playing-name">Nothing Playing</p>
                            <p id="now-playing-artist">Add a song to start the vibe</p>
                        </div>
                        <button class="icon-btn" id="like-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></button>
                    </div>
                    <div class="playback-controls">
                       <div id="host-controls-wrapper">
                            <div class="time-display">
                                <span id="current-time">0:00</span>
                                <span id="total-time">0:00</span>
                            </div>
                            <div id="progress-bar-container" class="progress-bar-container">
                                <div id="progress-bar" class="progress-bar"></div>
                            </div>
                            <div class="media-controls">
                                <button class="icon-btn" id="volume-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button>
                                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="80">
                                <div class="media-buttons-group">
                                    <button class="icon-btn" id="prev-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18V6h2v12H6m3.5-6L18 6v12l-8.5-6Z"/></svg></button>
                                    <button class="icon-btn play-btn" id="play-pause-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5.14v14l11-7-11-7Z"/></svg></button>
                                    <button class="icon-btn" id="next-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="m16 18-8.5-6L16 6v12m-10 0V6h2v12H6Z"/></svg></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="queue-section">
                    <div class="panel-header">
                        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8m.5-13H11v6l5.25 3.15l.75-1.23l-4.5-2.67V7Z"/></svg>
                        <h4>Up Next</h4>
                    </div>
                    <div id="queue-list" class="queue-list"></div>
                </div>
                <div class="add-vibe-section">
                     <div class="panel-header">
                        <h4>Add to the Vibe</h4>
                    </div>
                    <div class="search-container">
                        <form id="search-form" class="search-form">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.5 6.5 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z"/></svg>
                            <input type="text" id="search-input" placeholder="Search for a Spotify song..." autocomplete="off">
                        </form>
                        <div id="search-results" class="search-results"></div>
                    </div>
                    <div class="link-add-section">
                        <div class="panel-header">
                            <h4>Or Add from Link</h4>
                        </div>
                        <form id="link-form" class="search-form">
                            <input type="text" id="link-input" placeholder="Paste Spotify or YouTube link here..." autocomplete="off">
                            <button type="submit" class="btn-add-playlist">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/spotify-web-api-js/src/spotify-web-api.js"></script>
    <script src="/js/room.js"></script>
</body>
</html>
