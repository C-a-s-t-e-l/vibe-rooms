<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/glowing-neon-music-note-icon-colorful-music-sign-glowing-neon-vector-illustration_561158-2743.jpg">

    <title>Vibe Rooms - Filipino Music Discovery</title>
    <meta name="description" content="Discover and share music in cozy Filipino vibes. Connect through sound, connect through culture." />
    <meta name="author" content="Lovable" />
    <meta property="og:title" content="Vibe Rooms" />
    <meta property="og:description" content="Discover and share music in cozy Filipino vibes. Connect through sound, connect through culture." />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app-wrapper">
        <nav class="main-nav">
            <div class="logo-container">
                <div class="logo-box">
                    <span class="logo-text">VR</span>
                </div>
                <span class="logo-title">Vibe Rooms</span>
            </div>
            
            <div class="nav-actions">
                <a href="/login" class="btn btn-secondary" id="signin-btn">Sign In with Spotify</a>
            </div>
        </nav>

        <main class="container">
            <!-- Hero Section (for logged-out users) -->
            <section class="hero">
                <div class="hero-content">
                    <h1 class="hero-title glow-text">Vibe Rooms</h1>
                    <p class="hero-subtitle">
                        Discover and share music in cozy Filipino vibes. 
                        <br />
                        <span class="text-primary">Connect through sound, connect through culture.</span>
                    </p>
                </div>
            </section>
            
            <!-- Rooms Section (for logged-in users) -->
            <section class="rooms-section">
                <div class="section-header">
                    <h2 class="section-title">
                        Popular <span class="glow-text">Vibes</span>
                    </h2>
                    <p class="section-subtitle">
                        Join thousands of Filipinos sharing their favorite tunes
                    </p>
                    <button class="btn btn-primary" id="create-room-btn">Create a New Vibe</button>
                </div>
                
                <div class="rooms-grid">
                    <!-- Room cards will be inserted here by main.js -->
                </div>
            </section>

            <!-- Footer -->
            <footer class="main-footer">
                <p>Made with ❤️ for the Filipino music community</p>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://unpkg.com/spotify-web-api-js/src/spotify-web-api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
