<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VIBES ‚Äî Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11563/11563315.png" />
  <link rel="stylesheet" href="/room.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="logo">VIBES</div>
        <div class="tag">Listening Together</div>
      </div>
      <nav class="nav-actions">
        <button id="leave-room-btn" class="btn ghost">Leave Room</button>
      </nav>
    </div>
  </header>

  <main class="room-layout container">

    <section class="left-col">

      <div class="player-card">
        <div class="album-art" id="album-art"></div>
        <div class="track-info">
          <div class="track-title" id="track-title">Loading...</div>
          <div class="track-artist muted" id="track-artist"></div>
        </div>
        <div class="progress-wrapper">
          <span id="elapsed-time">0:00</span>
          <div class="progress-bar">
            <div id="progress-fill"></div>
          </div>
          <span id="remaining-time">0:00</span>
        </div>
        <div class="controls">
          <button id="prev-btn" class="ctrl-btn" title="Previous">‚èÆ</button>
          <button id="play-pause-btn" class="ctrl-btn" title="Play/Pause">‚ñ∂Ô∏è</button>
          <button id="next-btn" class="ctrl-btn" title="Next">‚è≠</button>
        </div>
        <div class="reactions">
          <button class="reaction-btn">üëç</button>
          <button class="reaction-btn">üòÇ</button>
          <button class="reaction-btn">‚ù§Ô∏è</button>
          <button class="reaction-btn">üî•</button>
        </div>
      </div>

      <div class="playlist-card">
        <div class="playlist-header">
          <h3>Playlist</h3>
          <input type="text" id="playlist-search" placeholder="Search tracks..." />
        </div>
        <ul class="playlist" id="playlist" aria-live="polite"></ul>
        <div class="add-track">
          <input type="text" id="add-track-url" placeholder="Paste YouTube URL..." />
          <button id="add-track-btn" class="btn primary">Add</button>
        </div>
      </div>
    </section>

    <section class="chat-col">
      <div class="chat-header">
        <h3>Chat</h3>
        <label><input type="checkbox" id="autoscroll-toggle" checked /> Auto-scroll</label>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-text" placeholder="Type a message..." />
        <button id="chat-send" class="btn primary">Send</button>
      </div>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="https://vibes-fqic.onrender.com/socket.io/socket.io.js"></script>
  <script src="/room.js" defer></script>
</body>
</html>
